<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palicode â€¢ A Hunter's Guide</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <section id="main">
        <header id="header">
          <h1>Hunter Reference</h1>
        </header>
        {{outlet}}
      </section>
    </script>

    <script type="text/x-handlebars" id="all-quests">
      <nav id="hunter-ranks">
        <ul>
          {{#each rank in model}}
            <li>
              {{#link-to "rank-quests" activeClass="selected"}} {{rank.name}} {{/link-to}}
            </li>
          {{/each}}
        </ul>
      </nav>

      <ul id="quest-list" class="rank1">
        {{#each rank in model}}
          {{#each quest in rank.quests}}
            <li {{bind-attr class="quest.isCompleted:completed"}}>
              <dl>
                <dt>Title: {{quest.title}}</dt>
                <dt>Type: {{quest.type}}</dt>
                <dt>Objective: {{quest.objective}}</dt>
                <dt>Subquest: {{quest.subquest}}</dt>
                <dt>Location: {{quest.location}}</dt>
                <dt>Monsters: {{quest.monsters}}</dt>
                <dt>Reward: {{quest.reward}}</dt>
                <dt>Key Quest: {{quest.keyQuest}}</dt>
              </dl>
            </li>
          {{/each}}
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" id="rank-quests">
      <h2>Hunter Rank {{model.name}}</h2>

      <ul id="quest-list" class="rank1">
        {{#each quest in model.quests}}
          <li {{bind-attr class="quest.isCompleted:completed"}}>
            <dl>
              <dt>Title: {{quest.title}}</dt>
              <dt>Type: {{quest.type}}</dt>
              <dt>Objective: {{quest.objective}}</dt>
              <dt>Subquest: {{quest.subquest}}</dt>
              <dt>Location: {{quest.location}}</dt>
              <dt>Monsters: {{quest.monsters}}</dt>
              <dt>Reward: {{quest.reward}}</dt>
              <dt>Key Quest: {{quest.keyQuest}}</dt>
            </dl>
          </li>
        {{/each}}
      </ul>
    </script>

    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/rank.js"></script>
    <script src="js/models/quest.js"></script>
  </body>
</html>
